<div class="container">
  <div class="row">
    <div class="form-bg">
      <form #studDetails="ngForm" (ngSubmit)="RegisteredUser(studDetails)">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
          </div>

          <div class="panel-body">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input id="firstName" type="text" class="form-control"
                    name="firstName" ngModel>
            </div>

            <div class="form-group">
              <label for="LastName">Last Name</label>
              <input id="LastName" type="text" class="form-control"
                    name="LastName" ngModel>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="text" class="form-control"
                    name="email" ngModel>
            </div>

            <div class="form-group">
              <label>Gender</label>
              <div class="form-control">
                <label class="radio-inline">
                  <input type="radio" name="gender" value="male" ngModel>
                  Male
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" value="female" ngModel>
                  Female
                </label>
              </div>
            </div>

            <div class="form-group">
              <div class="form-control">
                <label class="checkbox-inline">
                  <input type="checkbox" name="isAccept" checked [(ngModel)]="isAccept">Accept Terms & Conditions
                </label>
              </div>
            </div>

            <div class="form-group">             
                <label for="branch">Branch</label>
                  <select id="branch" name="branch" class="form-control" ngModel>
                    <option *ngFor="let branches of Branches" [value]="branches.Id">{{branches.Name}}</option>
                  </select>              
            </div>

            </div>

          <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
      </div>
  </div>
</div>
